<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/ratones.css">
    <script src="../js/inicio.js"></script>
    <script src="../js/ratones.js"></script>
    <title>I/OClickd!</title>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p class="loader-text">Cargando...</p>
    </div>
    <div id="mySidenav" class="sidenav">
        <!-- 
            &times; es el símbolo de X 
            javascript:void(0) es para que la página al darle al enlace se quede en el el mismo punto (la función devuelve nulo, por lo que no redirecciona)
        -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1><a disabled>Productos</a></h1>
            <a class="productosSideNav" href="./inicio.html">Inicio</a>
            <a class="productosSideNav" href="./ratones.html">Ratones</a>
            <a class="productosSideNav" href="./teclados.html">Teclados</a>
            <a class="productosSideNav" href="./audio.html">Cascos</a>
            <a class="productosSideNav" href="./pantallas.html">Pantallas</a>
            <a class="productosSideNav" href="./alfombrillas.html">Alfombrillas</a>
        <h1><a href="./aboutus.html">Sobre nosotros</a></h1>
        <h1><a href="#">Nueva versión</a></h1>
        <div id="footerSideNav" class="normal-text">© 2025 PentagonAka1858™</div>
    </div>
    <div id="main">
        <header id="cabecera">
            <div id="left">
                <img id="logo" src="../img/logo.png" alt="Logo I/OClickd!" onclick="openNav()">
                <a onclick="openNav()">I/OClickd!</a>
            </div>
            <nav id="menu"">
                <a href="#">Nueva versión</a>
                <a href="./aboutus.html">Sobre nosotros</a>
                <div class="dropdown">
                    <a href="#" onclick="menuProductos()" class="dropbtn">¡Productos!</a>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="./inicio.html">Inicio</a>
                        <a href="./ratones.html">Ratones</a>
                        <a href="./teclados.html">Teclados</a>
                        <a href="./audio.html">Cascos</a>
                        <a href="./pantallas.html">Pantallas</a>
                        <a href="./alfombrillas.html">Alfombrillas</a>
                    </div>
                </div>
            </nav>
        </header>
        <section id="page-container">
            <aside id="filter-panel">
                <h2>Filtrar productos</h2>

                <label for="brand-filter">Marca</label>
                <select id="brand-filter"></select>

                <label for="grip-filter">Tipo de agarre</label>
                <select id="grip-filter"></select>

                <label for="polling-filter">Polling Rate</label>
                <select id="polling-filter"></select>

                <label for="form-filter">Forma</label>
                <select id="form-filter"></select>

                <label for="color-filter">Color</label>
                <select id="color-filter"></select>

                <label for="known-filter">¿Marca conocida?</label>
                <select id="known-filter">
                <option value="all">Todas</option>
                <option value="true">Sí</option>
                <option value="false">No</option>
                </select>

                <label>Rango de precio (€)</label>
                <div id="price-slider-group">
                <span id="min-price-label">0€</span>
                <input type="range" id="price-slider-min" step="1">
                <input type="range" id="price-slider-max" step="1">
                <span id="max-price-label">100€</span>
                </div>

                <button onclick="applyFilters()">Filtrar</button>
            </aside>

            <main id="product-list"></main>
        </section>
    </div>
</body>
</html>
