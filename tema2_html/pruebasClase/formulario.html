<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1 align="center">Prueba formulario</h1>
    <table align="center" border="2" cellpadding="20">
        <tr><td bgcolor="aqua">
            <form action="">
                <p>
                    Nombre...<input type="text" name="nombre" size="25" maxlength="40"><br>

                    Dirección...<input type="text" name="direcc" size="20" maxlength="30"><br>

                    Teléfono...<input type="text" name="tlf" size="12" maxlength="12" value="0"><br>

                    Edad...<input type="text" name="edad" size="3" maxlength="3" value="0"><br>

                    Población...<input type="text" name="pobla" size="20" maxlength="43" value="Talavera"><br>

                    Contraseña...<input type="password" name="password" size="25" maxlength="24"><br>
                    <br>
                    Sexo: <br>
                    <input type="radio" name="gender" value="H">Hombre 
                    <input type="radio" name="gender" value="M">Mujer 
                    <input type="radio" name="gender" value="O">Otro
                    <br><br>
                    ¿Que tipo de juego prefieres?<br>

                    <input type="radio" name="game" value="action">Acción<br>
                    <input type="radio" name="game" value="adventure">Aventura<br>
                    <input type="radio" name="game" value="horror">Terror<br>
                    <input type="radio" name="game" value="survival">Supervivencia<br>
                    <input type="radio" name="game" value="retro">Retro<br>

                    <br><br>
                    ¿Que tipo de peliculas te gusta?<br>

                    <input type="checkbox" name="filmGenre" value="action">Acción
                    <input type="checkbox" name="filmGenre" value="Horror">Terror
                    <input type="checkbox" name="filmGenre" value="thriller">Suspense<br>
                    <input type="checkbox" name="filmGenre" value="adventure">Aventura
                    <input type="checkbox" name="filmGenre" value="comedy">Comedia
                    <input type="checkbox" name="filmGenre" value="sci-fi">Ciencia-ficción<br>
                    <input type="checkbox" name="filmGenre" value="drama">Drama
                    <input type="checkbox" name="filmGenre" value="romance">Romance
                    <input type="checkbox" name="filmGenre" value="oldwest">Oeste<br>

                    <br><br>
                    <center><input type="submit" value="Enviar"></center>
                </p>
            </form>
        </td>
        </tr>
    </table>
</body>
</html>
